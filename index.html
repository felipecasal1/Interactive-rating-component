<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Interactive Rating </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">



        <div class="main-feedback" id="feedback-section">

            <img src="./img/icon-star.svg" class="img">

            <h1 class="h1">How did we go?</h1>
            <p class="text">Please let know us how we did with your support request
                . All feedback is appreciated to help us improve our offering!
            </p>



            <div class="lista-circle">

                <button class="desing-circle">1</button>
                <button class="desing-circle">2</button>
                <button class="desing-circle">3</button>
                <button class="desing-circle">4</button>
                <button class="desing-circle">5</button>

            </div>


            <div class="container-btn">
                <button class="btn" type="submit">Submit</button>
            </div>
        </div>

        
            <div  class="second-modal" id="modal">
                <div class="style-second-modal"> 

                    <img src="./img/illustration-thank-you.svg" class="img">
                    
                    <p id="text-feedback" class="p-selected"> </p>
                    <h1 class="h1">Thank you!</h1>
                    <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
                    </p>
                    
                </div>
        
            </div>
    </div>









</body>
