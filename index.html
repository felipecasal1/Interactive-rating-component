<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">



        <div class="style-container">

            <img src="./img/icon-star.svg" class="img">

            <h1 class="h1">How did we go?</h1>
            <p class="text">Please let know us how we did with your support request
                . All feedback is appreciated to help us improve our offering!
            </p>



            <div class="lista-circle">

                <button class="desing-circle">1</button>
                <button class="desing-circle">2</button>
                <button class="desing-circle">3</button>
                <button class="desing-circle">4</button>
                <button class="desing-circle">5</button>

            </div>


            <div class="container-btn">
                <button class="btn" type="submit" onclick="showHide()">Submit</button>
            </div>
        </div>

    </div>


    <div  class="style-modal" id="modal">
        <img src="./img/icon-star.svg" class="img">

        <h1 class="h1">puto did we go?</h1>
        <p class="text">Please let know us how we did with your support request
            . All feedback is appreciated to help us improve our offering!
        </p>


    </div>








</body>
<script src="script.js"></script>

</html>
